<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css" />  
    <link rel="stylesheet" type="text/css" href="./themify-icons/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="font.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form needs-validation" novalidate >
                    <span class="login__label">
                        Login
                    </span>
                    <div class="login__input">
                        <span class="login__input label">Username</span>
                        <div class="login__input login-fiel username">
                            <input class="login__input--username" placeholder="Type your username" required></input>
                            <ion-icon class="user-icon" name="person-outline"></ion-icon>
                            <div class="invalid-feedback">Username cannot be blank!</div>

                        </div>

                        
                        <span class="login__input label">Password</span>
                        <div class="login__input login-fiel passsword">

                            <input class="login__input--password" placeholder="Type your passsword" required></input>
                            <ion-icon class="password-icon" name="lock-closed-outline"></ion-icon>
                            <div class="invalid-feedback">Password cannot be blank!</div>
                        </div>
                    </div>
                    <div class="forgot">  <a  href="#">Forgot password?</a></div>
                    <div class=" login__button">
                        <div class="login-form-bgbtn"></div>
                        <button class="login-form-btn"  type="submit">login</button>
                    </div>
                    <div class="login__or" style="padding-top: 54px;padding-bottom:20px">Or Sign Up Using</div>
                    <div class="login__icon">
                        <a href="#" class="login-social-item bg1">
                            <i class="ti-facebook"></i>

                        </a>
                        <a href="#" class="login-social-item bg2">
                            <i class="ti-twitter-alt"></i>

                        </a>
                        <a href="#" class="login-social-item bg3">
                            <i class="ti-google"></i>

                        </a>
                    </div>
                    <div class="login__or" style="padding-bottom:17px ;">Or Sign Up Using</div>
                    <div class="login__sign-up">SIGN UP</div>
                </form>


            </div>

        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
     (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

    </script>
</body>

</html>
